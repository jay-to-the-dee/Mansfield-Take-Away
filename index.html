<!DOCTYPE html>
<html>
    <head>
        <title>Spin the Take-Away Wheel!</title>
        <link href="index.css" rel="stylesheet">
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/634242287a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="flex">
        <div>
        <h1>Mansfield Take-away Wheel!</h1>
        <br>
        <p>When nothing else but a take-away will do. Spin the wheel to help you decide where to get your next delicious meal</p>
        </div>
        <br>
        <div class="main" id="main">
            <div class="halfCircle" id="halfCircle">
                <div class="halfCircle1">
                    <span class="span1"><b>Jade Cottage</b></span>
                    <span class="span2"><b>Gharib Express</b></span>
                    <span class="span3"><b>Opa Greek</b></span>
                    <span class="span4"><b>Chico's</b></span>
                </div>
                <div class="halfCircle2">
                    <span class="span1"><b>Fire Away</b></span>
                    <span class="span2"><b>Victoria Tandori</b></span>
                    <span class="span3"><b>O'hannes Burgers</b></span>
                    <span class="span4"><b>Nutrition Kitchen</b></span>
                </div>
            </div>
            <button class="spin" onclick="spinWheel()">Spin the Wheel!</button>
        </div>
        </div>
        <div class="flexStart">
        <i class="fa-solid fa-arrow-left-long fa-2xl"></i>
        </div>
    <script src="index.js"></script>
    </body>
</html>
